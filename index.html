<div id="ww">
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <h1>Inspirational Quotes Generator</h1>
            <form id="options" method="get">
                <table>
                    <tbody>
                    <tr>
                        <td>
                            <label>Number of Quotes:</label>
                        </td>
                        <td>
                            <input type="number" name="qty" value="1" class="form-control input-sm">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="hidden" name="rand_id" value="66">
                            <input type="submit" name="submit" class="btn btn-primary" value=" Generate Quotes">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
        <div class="col-md-7">
            <div id="loading_result" class="small-img-results">
                <ol id="result"></ol>
            </div>
        </div>

    </div>
